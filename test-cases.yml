---
- summary: |
    Проверка поиска товаров по действительному наименованию
  requirement: |
    При верном вводе наименования в поиске, пользователю должен высветиться нужный товар
  prerequisites: |
    Открыта главная страница сайта
  test-data: |
    Наименование товара = Samsung
  steps:
    - Вводим в поиске наименование товара
  expected-result: |
    Ползаватель должен увидеть данный товар

- summary: |
    Проверка поиска товаров по частичному наименованию
  requirement: |
    При частичном вводе наименования товара, пользавателю должны высвечиваться нужные товары 
  prerequisites:
    Открыта главная страница сайта
  test-data: |
    Частичное наименование товара = Sams
  steps:
    - Вводим в поиске частичное наименование товара
  expected-result: |
    Пользователь должен увидеть товары с совпадением частичного наименования

- summary: |
    Добавление товара в корзину
  requirement: |
    При нажатии кнопки В корзину, товар успешно добавиться  
  prerequisites:
    Открыта главная страница сайта
  steps:
    - Находим на главной странице сайта любой товар
    - Кликаем по иконке кнопки В корзину
  expected-result: |
    Товар должен добавиться в корзину

- summary: |
    Удаление товара из корзины
  requirement: |
    При нажатии кнопки Удалить, товар будет удалён из корзины пользователя
  prerequisites:
    Открыта страница корзины на сайте
  steps:
    - Находим в корзине кнопку Удалить
    - Кликаем по иконке кнопки Удалить
  expected-result: |
    Товар должен исчезнуть из корзины

- summary: |
    Оформление заказа
  requirement: |
    При нажатии кнопки Оформить заказ, пользователю должно высветиться окно об успешном оформлеении заказа
  prerequisites:
    Открыта страница корзины на сайте
  steps:
    - Находим в корзине кнопку оформления заказа
    - Кликаем по иконке кнопки оформление заказа
  expected-result: |
    Должно высветиться окно об успешном оформлении заказа

- summary: |
    Поиск по категориям
  requirement: |
    При нажатии кнопки Категория, в списке товаров будут отображаться только товары выбранной категории
  prerequisites: 
    Открыта главная страница сайта
  steps:
    - Находим на главной странице кнопку Категория
    - Кликаем по иконке кнопки Категория
    - Выбираем нужную категорию 
  expected-result: |
    На главной странице должны отобразиться товары выбранной категории
