    При выставлении диапазона цены от 450 и до 1450 пользователю должны быть ведны товары только в таком денежном диапазоне
  prerequisites:
    Открыта главная страница 
  test-data: |
    В графу цены стоит диапазон от 0 до 11190  
  steps:
    - Выставляем диапазон цены от 450 до 1450
  expected-result: |
    Пользователь должен увидеть на страницах только товары из этого ценового диапазона
